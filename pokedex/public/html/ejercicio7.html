<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="../css/pokemon.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script defer src="../js/pokemon.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="pokemon"></div>
      <div class="pokemon"></div>
      <div class="pokemon"></div>
      <div class="pokemon"></div>
      <div class="pokemon"></div>
      <div class="pokemon"></div>
    </div>
    <div class="changePage">
      <div id="previousPage">
        <?xml version="1.0" encoding="utf-8"?>
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="arrow-left"
          class="svg-inline--fa fa-arrow-left fa-w-14"
          role="img"
          viewBox="0 0 448 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"
            style="fill: rgb(204, 204, 204)"
          />
        </svg>
      </div>
      <div id="nextPage">
        <?xml version="1.0" encoding="utf-8"?>
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="arrow-right"
          class="svg-inline--fa fa-arrow-right fa-w-14"
          role="img"
          viewBox="0 0 448 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"
            style="fill: rgb(204, 204, 204)"
          />
        </svg>
      </div>
    </div>
    <div class="info undisplayed">
      <div class="info-header">
        <h6></h6>
        <!-- numero del pokemon -->
        <h4></h4>
        <!-- nombre del poke -->
      </div>
      <div class="info-content">
        <div>
          <div class="content-group" id="height">
            <h5></h5>
            <!--height  -->
            <p></p>
            <!-- altura en concreto -->
          </div>
          <div class="content-group" id="weight">
            <h5></h5>
            <!-- weight -->
            <p></p>
            <!-- peso en concreto -->
          </div>
        </div>
        <div id="abilities"></div>
        <div id="types"></div>
      </div>
    </div>
