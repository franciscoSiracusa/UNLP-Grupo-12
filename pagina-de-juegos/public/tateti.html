<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tateti | Grupo 12 Juegos</title>
    <link rel="stylesheet" type="text/css" href="../css/tateti.css" />
    <script type="text/javascript" src="../js/tateti.js"></script>
  </head>
  <body>
    <h1 class="title">Tateti</h1>
    <div id="link"></div>
    <div id="playerInfo" class="playerInfo">
      <p id="playerTurn"></p>
      <p id="currentTurn">Turno: <span></span></p>
      <p id="invalidTurn"></p>
    </div>
    <div id="alert"></div>
    <div class="board">
      <div class="square" data-number="0"></div>
      <div class="square" data-number="1"></div>
      <div class="square" data-number="2"></div>
      <div class="square" data-number="3"></div>
      <div class="square" data-number="4"></div>
      <div class="square" data-number="5"></div>
      <div class="square" data-number="6"></div>
      <div class="square" data-number="7"></div>
      <div class="square" data-number="8"></div>
    </div>
  </body>
</html>
