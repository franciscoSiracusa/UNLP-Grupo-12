<!DOCTYPE html>

  <head>

    <title>Ahorcado | Grupo 12 Juegos</title>
    <script src="./js/ahorcado.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/ahorcado.css" />

  <body>

    <div id="link"></div>
